    - nav2_navigate_complete_condition_bt_node

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity: 0.0
    min_y_velocity: 0.0
    min_theta_velocity: 0.0
    max_x_velocity: 0.26
    max_y_velocity: 0.0
    max_theta_velocity: 1.0
    min_acc_lim_x: 0.0
    min_acc_lim_y: 0.0
    min_acc_lim_theta: 0.0
    max_acc_lim_x: 0.5
    max_acc_lim_y: 0.0
    max_acc_lim_theta: 2.0
    min_decel_lim_x: -0.5
    min_decel_lim_y: 0.0
    min_decel_lim_theta: -2.0
    prune_plan: True
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: True
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.26
      max_vel_y: 0.0
      max_vel_theta: 1.0
      min_speed_xy: 0.0
      max_speed_xy: 0.26
      min_speed_theta: 0.0
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 20
      vy_samples: 5
      vtheta_samples: 20
      sim_time: 1.7
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.25
      trans_stopped_vel: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle:
        scale: 0.02
      PathAlign:
        scale: 32.0
        forward_point_distance: 0.1
      PathDist:
        scale: 24.0
      GoalAlign:
        scale: 24.0
        forward_point_distance: 0.1
      GoalDist:
        scale: 24.0
      RotateToGoal:
        scale: 32.0
        slowing_factor: 5.0
        lookahead_time: -1.0

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      w_curve: 10.0
      w_dist: 1.0
      w_smooth: 15000.0

planner_server:
  ros__parameters:
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner" # ## <<< อัปเกรดเป็น SmacPlanner
      tolerance: 0.5
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 2.0
      motion_model_for_search: "DUBIN"

behavior_server:
  ros__parameters:
    use_sim_time: True
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
      time_allowance: 1.0
    backup:
      plugin: "nav2_behaviors::BackUp"
      time_allowance: 1.0
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
      time_allowance: 1.0
    wait:
      plugin: "nav2_behaviors::Wait"
      time_allowance: 1.0

# ## <<< collision_monitor และส่วนที่เหลือย้ายมาอยู่นี่
collision_monitor:
  ros__parameters:
    stop_pub_timeout: 1.0
    use_sim_time: True
    observation_sources: ["scan"]
    scan:
      topic: "/scan"
      type: "LaserScan"
      max_range: 3.5
      min_range: 0.1

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [1.0, 1.0, 2.0]
    min_velocity: [0.0, 0.0, 0.0]
    max_acceleration: [2.5, 0.0, 3.2]
    max_deceleration: [-2.5, 0.0, -3.2]
    odom_topic: "/odom"

waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: true
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 0